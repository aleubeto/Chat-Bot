<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link rel="stylesheet" href="CSS/chat_minimized.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" style="color: #efefef;" type="button" class="collapsible">Asistente virtual: Ikta'an</button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Contenedor de mensajes -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Mensajes -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!-- Caja de inputs de usuario -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg" placeholder="Escribe tu mensaje aquÃ­">
                                <p></p>
                            </div>
                            <div class="chat-bar-icons">
                                <a id="chat-icon" style="color: rgb(218, 68, 98);" class="fa fa-fw fa-heart" onclick="heartButton()"></a>
                                <a id="chat-icon" style="color: #333; text-decoration: none;" class="fa fa-expand"  href='index.html' target="_blank"></a>
                            </div>
                        </div>
                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="Java/chat.js"></script>
<script src="Java/responses.js"></script>
</html>
